parameters:  
  "service-dir":
    default: "sdk/loadtesting"
  "dependencies":
    "additionalDirectories":
      - "specification/contosowidgetmanager/Contoso.WidgetManager.Shared/"
    default: ""
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "./data-plane"
    emitter-output-dir: "{project-root}/.."
    examples-directory: "./examples"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/widgets.json"
  "@azure-tools/typespec-python":
    package-dir: "azure-contoso-widgetmanager"
    package-mode: "dataplane"
    package-name: "{package-dir}"
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.Contoso.WidgetManager"
    clear-output-folder: true
    model-namespace: false
    namespace: "{package-dir}"
  "@azure-tools/typespec-ts":
    package-dir: "load-testing-rest"
    generateMetadata: true
    generateTest: true
    packageDetails:
      name: "@azure-rest/load-testing"
      description: "This package contains Microsoft Azure LoadTestingClient client library.e"
  "@azure-tools/typespec-java":
    package-dir: "azure-contoso-widgetmanager"
    namespace: com.azure.contoso.widgetmanager
